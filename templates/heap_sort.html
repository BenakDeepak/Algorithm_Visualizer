<body>
    <div class="heap-container">
        <h1>Heap Sort Visualizer</h1>
        
        <div class="input-section">
            <h2>Input Array</h2>
            <div class="input-group">
                <label for="manualInput">Enter numbers (space-separated):</label>
                <input type="text" id="manualInput" placeholder="e.g., 5 3 8 1 9 4 7">
            </div>
            <div class="input-group">
                <label for="randomSize">Or generate random array:</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="number" id="randomSize" value="10" min="1" max="20" style="width: 80px; padding: 8px;">
                    <button class="btn" onclick="generateRandomArray()">Generate</button>
                </div>
            </div>
            <div class="input-group">
                <label for="fileInput">Or upload from file:</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="file" id="fileInput" accept=".txt" style="flex-grow: 1; padding: 8px;">
                    <button class="btn btn-secondary" onclick="clearArray()">Clear</button>
                </div>
            </div>
            <div id="arrayDisplay" style="min-height: 60px; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; justify-content: center; padding: 15px; background: #f8f9fa; border-radius: 8px; margin: 15px 0;"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="startHeapSort()" style="padding: 12px 40px; font-size: 18px;">
                    Start Heap Sort
                </button>
            </div>
        </div>

        <div class="visualization-section" id="visualizationSection" style="display: none;">
            <h2 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">Heap Sort Visualization</h2>
            
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('topdown')">Top-Down</button>
                <button class="tab-button" onclick="switchTab('bottomup')">Bottom-Up</button>
            </div>
            
            <div id="topdownContent" class="tab-content active">
                <div id="topdownArray" style="margin: 10px 0;"></div>
                <div id="topdownHeap" style="text-align: center;"></div>
                <div class="controls">
                    <button class="btn" onclick="previousStep('topdown')" style="background: #6c757d;">
                        <i class="fas fa-step-backward"></i> Previous
                    </button>
                    <span id="topdownStep" style="flex-grow: 1; text-align: center; font-weight: 600; color: #2c3e50;">
                        Step: 0/0
                    </span>
                    <button class="btn" onclick="nextStep('topdown')" style="background: #6c757d;">
                        Next <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="btn" onclick="resetAnimation('topdown')" style="background: #dc3545;">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
            
            <div id="bottomupContent" class="tab-content">
                <div id="bottomupArray" style="margin: 10px 0;"></div>
                <div id="bottomupHeap" style="text-align: center;"></div>
                <div class="controls">
                    <button class="btn" onclick="previousStep('bottomup')" style="background: #6c757d;">
                        <i class="fas fa-step-backward"></i> Previous
                    </button>
                    <span id="bottomupStep" style="flex-grow: 1; text-align: center; font-weight: 600; color: #2c3e50;">
                        Step: 0/0
                    </span>
                    <button class="btn" onclick="nextStep('bottomup')" style="background: #6c757d;">
                        Next <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="btn" onclick="resetAnimation('bottomup')" style="background: #dc3545;">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="visualization-section">
            <h2>Time Complexity</h2>
            <canvas id="complexityChart"></canvas>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Global variables
        let currentArray = [];
        let topdownSteps = [];
        let bottomupSteps = [];
        let currentTopdownStep = 0;
        let currentBottomupStep = 0;
        let animationSpeed = 1000; // ms
        let animationInterval = null;

        // Core functions
        function generateRandomArray() {
            const size = parseInt(document.getElementById('randomSize').value) || 10;
            currentArray = Array.from({length: size}, () => Math.floor(Math.random() * 100) + 1);
            document.getElementById('manualInput').value = currentArray.join(' ');
            updateArrayDisplay();
        }

        function addSingleElement() {
            const input = document.getElementById('singleInput');
            const value = parseInt(input.value);
            if (!isNaN(value)) {
                currentArray.push(value);
                input.value = '';
                updateArrayDisplay();
            }
        }

        function clearArray() {
            currentArray = [];
            document.getElementById('manualInput').value = '';
            updateArrayDisplay();
            document.getElementById('visualizationSection').style.display = 'none';
        }

        function updateArrayDisplay() {
            const arrayDisplay = document.getElementById('arrayDisplay');
            if (arrayDisplay) {
                arrayDisplay.textContent = currentArray.join(', ');
            }
        }

        // Heap Sort implementation
        async function startHeapSort() {
            console.log('startHeapSort called');
            if (currentArray.length === 0) {
                alert('Please enter some numbers first.');
                return;
            }

            try {
                // Show loading state
                const startButton = document.querySelector('button[onclick="startHeapSort()"]');
                const originalButtonText = startButton.innerHTML;
                startButton.disabled = true;
                startButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                // Ensure currentArray is an array of numbers
                const sanitizedArray = currentArray.map(Number).filter(n => !isNaN(n));
                console.log('Sending request to server with array:', sanitizedArray);
                
                const startTime = performance.now();
                const response = await fetch('/heap_sort/sort', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ array: sanitizedArray })
                });
                const requestTime = performance.now() - startTime;
                console.log(`Request completed in ${requestTime.toFixed(2)}ms`);

                console.log('Received response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data received, keys:', Object.keys(data));
                
                if (data.error) {
                    console.error('Server returned error:', data.error);
                    throw new Error(data.error);
                }

                if (!data.topdown_steps || !data.bottomup_steps) {
                    console.error('Missing required data in response. Available keys:', Object.keys(data));
                    throw new Error('Invalid response format from server');
                }

                console.log('Topdown steps count:', data.topdown_steps.length);
                console.log('Bottomup steps count:', data.bottomup_steps.length);
                
                if (data.topdown_steps.length > 0) {
                    console.log('First topdown step:', {
                        array: data.topdown_steps[0].array,
                        has_visualization: !!data.topdown_steps[0].visualization,
                        visualization_length: data.topdown_steps[0].visualization ? data.topdown_steps[0].visualization.length : 0
                    });
                }

                topdownSteps = data.topdown_steps || [];
                bottomupSteps = data.bottomup_steps || [];

                currentTopdownStep = 0;
                currentBottomupStep = 0;

                // Show visualization section and switch to first tab
                const vizSection = document.getElementById('visualizationSection');
                console.log('Visualization section display style before:', vizSection.style.display);
                vizSection.style.display = 'block';
                console.log('Visualization section display style after:', vizSection.style.display);
                
                switchTab('topdown');

                // Update displays
                console.log('Updating displays...');
                try {
                    await updateTopdownDisplay();
                    console.log('Topdown display updated');
                    await updateBottomupDisplay();
                    console.log('Bottomup display updated');
                } catch (displayError) {
                    console.error('Error updating displays:', displayError);
                    throw displayError;
                }

                console.log('Scrolling to visualization...');
                vizSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error in startHeapSort:', error);
                alert('An error occurred: ' + (error.message || 'Unknown error'));
            } finally {
                // Restore button state
                const startButton = document.querySelector('button[onclick="startHeapSort()"]');
                if (startButton) {
                    startButton.disabled = false;
                    startButton.innerHTML = 'Start Heap Sort';
                }
            }
        }
// Update the updateTopdownDisplay function
async function updateTopdownDisplay() {
    console.log('updateTopdownDisplay called, step:', currentTopdownStep);
    const arrayDiv = document.getElementById('topdownArray');
    const heapDiv = document.getElementById('topdownHeap');
    
    if (!arrayDiv || !heapDiv) {
        console.error('Could not find required DOM elements');
        return;
    }
    
    if (currentTopdownStep >= 0 && currentTopdownStep < topdownSteps.length) {
        const step = topdownSteps[currentTopdownStep];
        console.log('Current step data:', {
            array: step.array,
            has_visualization: !!step.visualization,
            sorted_indices: step.sorted_indices,
            current_index: step.current_index
        });
        
        // Update array display
        arrayDiv.innerHTML = '';
        step.array.forEach((num, index) => {
            const element = document.createElement('div');
            element.className = 'array-element';
            element.textContent = num;
            if (step.sorted_indices && step.sorted_indices.includes(index)) {
                element.classList.add('sorted');
            } else if (index === step.current_index) {
                element.classList.add('current');
            }
            arrayDiv.appendChild(element);
        });
        
        // Update heap visualization - now it's HTML instead of SVG
        heapDiv.innerHTML = '';
        if (step.visualization) {
            try {
                console.log('Rendering HTML visualization...');
                // Simply insert the HTML content directly
                heapDiv.innerHTML = step.visualization;
                console.log('HTML visualization added to DOM');
            } catch (htmlError) {
                console.error('Error rendering HTML:', htmlError);
                heapDiv.innerHTML = '<div style="color: red; padding: 10px;">Error rendering visualization</div>';
            }
        } else {
            console.warn('No visualization data available for this step');
            heapDiv.innerHTML = '<div style="color: #666; padding: 10px;">No visualization available</div>';
        }
        
        // Update step counter
        const stepCounter = document.getElementById('topdownStep');
        if (stepCounter) {
            stepCounter.textContent = `Step: ${currentTopdownStep + 1}/${topdownSteps.length}`;
        }
    } else {
        console.warn('Invalid step index:', currentTopdownStep, 'Total steps:', topdownSteps.length);
    }
}

// Update the updateBottomupDisplay function
async function updateBottomupDisplay() {
    console.log('updateBottomupDisplay called, step:', currentBottomupStep);
    const arrayDiv = document.getElementById('bottomupArray');
    const heapDiv = document.getElementById('bottomupHeap');
    
    if (!arrayDiv || !heapDiv) {
        console.error('Could not find required DOM elements for bottom-up display');
        return;
    }
    
    if (currentBottomupStep >= 0 && currentBottomupStep < bottomupSteps.length) {
        const step = bottomupSteps[currentBottomupStep];
        console.log('Current bottom-up step data:', {
            array: step.array,
            has_visualization: !!step.visualization,
            sorted_indices: step.sorted_indices,
            current_index: step.current_index,
            swap_with: step.swap_with
        });
        
        // Update array display
        arrayDiv.innerHTML = '';
        step.array.forEach((num, index) => {
            const element = document.createElement('div');
            element.className = 'array-element';
            element.textContent = num;
            if (step.sorted_indices && step.sorted_indices.includes(index)) {
                element.classList.add('sorted');
            } else if (index === step.current_index) {
                element.classList.add('current');
            } else if (index === step.swap_with) {
                element.classList.add('current');
            }
            arrayDiv.appendChild(element);
        });
        
        // Update heap visualization - now it's HTML instead of SVG
        heapDiv.innerHTML = '';
        if (step.visualization) {
            try {
                console.log('Rendering bottom-up HTML visualization...');
                // Simply insert the HTML content directly
                heapDiv.innerHTML = step.visualization;
                console.log('Bottom-up HTML visualization added to DOM');
            } catch (htmlError) {
                console.error('Error rendering bottom-up HTML:', htmlError);
                heapDiv.innerHTML = '<div style="color: red; padding: 10px;">Error rendering bottom-up visualization</div>';
            }
        } else {
            console.warn('No visualization data available for this bottom-up step');
            heapDiv.innerHTML = '<div style="color: #666; padding: 10px;">No visualization available</div>';
        }
        
        // Update step counter
        const stepCounter = document.getElementById('bottomupStep');
        if (stepCounter) {
            stepCounter.textContent = `Step: ${currentBottomupStep + 1}/${bottomupSteps.length}`;
        }
    } else {
        console.warn('Invalid bottom-up step index:', currentBottomupStep, 'Total steps:', bottomupSteps.length);
    }
}

        // UI Control functions
        function switchTab(algorithm) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content and activate button
            document.getElementById(algorithm + 'Content').classList.add('active');
            document.querySelector(`.tab-button[onclick*="${algorithm}"]`).classList.add('active');
        }

        function previousStep(algorithm) {
            if (algorithm === 'topdown' && currentTopdownStep > 0) {
                currentTopdownStep--;
                updateTopdownDisplay();
            } else if (algorithm === 'bottomup' && currentBottomupStep > 0) {
                currentBottomupStep--;
                updateBottomupDisplay();
            }
        }

        function nextStep(algorithm) {
            if (algorithm === 'topdown' && currentTopdownStep < topdownSteps.length - 1) {
                currentTopdownStep++;
                updateTopdownDisplay();
            } else if (algorithm === 'bottomup' && currentBottomupStep < bottomupSteps.length - 1) {
                currentBottomupStep++;
                updateBottomupDisplay();
            }
        }

        function resetAnimation(algorithm) {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            
            if (algorithm === 'topdown') {
                currentTopdownStep = 0;
                updateTopdownDisplay();
                document.getElementById('playPauseTopdown').innerHTML = '<i class="fas fa-play"></i> Play';
            } else {
                currentBottomupStep = 0;
                updateBottomupDisplay();
                document.getElementById('playPauseBottomup').innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        function playAnimation(algorithm) {
            const playButton = document.getElementById(`playPause${algorithm.charAt(0).toUpperCase() + algorithm.slice(1)}`);
            
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                playButton.innerHTML = '<i class="fas fa-play"></i> Play';
                return;
            }

            const steps = algorithm === 'topdown' ? topdownSteps : bottomupSteps;
            let currentStep = algorithm === 'topdown' ? currentTopdownStep : currentBottomupStep;
            const maxStep = steps.length - 1;
            const updateFn = algorithm === 'topdown' ? updateTopdownDisplay : updateBottomupDisplay;
            const stepVar = algorithm === 'topdown' ? 'currentTopdownStep' : 'currentBottomupStep';
            
            if (currentStep >= maxStep) {
                // Reset to start if at the end
                window[stepVar] = 0;
                currentStep = 0;
            }
            
            updateFn();
            
            animationInterval = setInterval(() => {
                if (currentStep >= maxStep) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                    return;
                }
                
                currentStep++;
                window[stepVar] = currentStep;
                updateFn();
                
                // Update play/pause button when animation completes
                if (currentStep >= maxStep) {
                    const playButton = document.getElementById(`playPause${algorithm.charAt(0).toUpperCase() + algorithm.slice(1)}`);
                    if (playButton) {
                        playButton.innerHTML = '<i class="fas fa-play"></i> Play';
                    }
                }
            }, animationSpeed);
        }

        // Initialize time complexity chart
        function initComplexityChart() {
            const ctx = document.getElementById('complexityChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['5', '10', '50', '100', '500', '1000'],
                    datasets: [
                        {
                            label: 'Best Case (O(n log n))',
                            data: [8.5, 23, 195, 460, 4485, 10000],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Average Case (O(n log n))',
                            data: [12, 33, 282, 664, 7044, 15000],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Worst Case (O(n log n))',
                            data: [15, 40, 345, 800, 9000, 19000],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Heap Sort Time Complexity',
                            font: { size: 16 }
                        },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Number of Elements (n)' } },
                        y: { 
                            title: { display: true, text: 'Operations' },
                            beginAtZero: true
                        }
                    },
                    animation: { duration: 2000 }
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // File input handler
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    currentArray = content.trim().split(/\s+/).map(Number).filter(n => !isNaN(n));
                    document.getElementById('manualInput').value = currentArray.join(' ');
                    updateArrayDisplay();
                };
                reader.readAsText(file);
            });

            // Manual input handler
            document.getElementById('manualInput').addEventListener('change', function() {
                const input = this.value.trim();
                if (input) {
                    currentArray = input.split(/\s+/).map(Number).filter(n => !isNaN(n));
                    updateArrayDisplay();
                }
            });

            // Initialize the chart and display
            if (typeof initComplexityChart === 'function') {
                initComplexityChart();
            }
            updateArrayDisplay();
        });
    </script>
</body>
</html>
