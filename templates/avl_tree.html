<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .avl-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .input-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7b7d 100%);
        }
        .visualization-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tree-display {
            text-align: center;
            margin: 20px 0;
            min-height: 300px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e6ed;
        }
        .traversal-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #e0e6ed;
        }
        .traversal-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .traversal-info p {
            color: #495057;
            margin: 10px 0;
            font-size: 16px;
        }
        .traversal-info strong {
            color: #2c3e50;
        }
        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .navigation-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .nav-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        .nav-btn.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        .nav-btn.secondary:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7b7d 100%);
        }
    </style>
</head>
<body>
    <div class="avl-container">
        <h1>AVL Tree Visualizer</h1>
        
        <div class="input-section">
            <h2>Input Methods</h2>
            
            <!-- File Upload -->
            <div class="input-group">
                <label>Upload File (TXT format):</label>
                <div class="file-upload" id="fileUpload">
                    <p>Drag and drop a text file here or click to browse</p>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;">
                </div>
            </div>
            
            <!-- Manual Input -->
            <div class="input-group">
                <label>Manual Input:</label>
                <textarea id="manualInput" rows="3" placeholder="Enter numbers separated by spaces (e.g., 10 20 30 40 50)"></textarea>
            </div>
            
            <!-- Single Number Addition -->
            <div class="input-group">
                <label>Add Single Number:</label>
                <input type="number" id="singleInput" placeholder="Enter a number">
                <button class="btn" onclick="addSingleNumber()">Add Number</button>
            </div>
            
            <button class="btn" onclick="processInput()">Build AVL Tree</button>
            <button class="btn btn-secondary" onclick="clearTree()">Clear Tree</button>
        </div>
        
        <div class="visualization-section" id="visualizationSection" style="display: none;">
            <h2>AVL Tree Visualization</h2>
            
            <div class="tree-display" id="treeDisplay">
                <!-- Tree visualization will be displayed here -->
            </div>
            
            <div class="traversal-info">
                <h3>Tree Information</h3>
                <p><strong>Inorder Traversal:</strong> <span id="inorderTraversal">-</span></p>
                <p><strong>Preorder Traversal:</strong> <span id="preorderTraversal">-</span></p>
                <p><strong>Total Nodes:</strong> <span id="totalNodes">0</span></p>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <a href="/" class="nav-btn">Back to Home</a>
            <a href="{{ url_for('heap_sort') }}" class="nav-btn secondary">Heap Sort</a>
            <a href="{{ url_for('graph_coloring') }}" class="nav-btn secondary">Graph Coloring</a>
        </div>
    </div>

    <script>
        let currentTree = null;
        let numbers = [];

        // File upload handling
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');

        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#667eea';
            fileUpload.style.background = 'rgba(102, 126, 234, 0.1)';
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = '#ddd';
            fileUpload.style.background = 'transparent';
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#ddd';
            fileUpload.style.background = 'transparent';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload();
            }
        });

        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    numbers = content.trim().split(/\s+/).map(num => parseInt(num)).filter(num => !isNaN(num));
                    document.getElementById('manualInput').value = numbers.join(' ');
                    processInput();
                };
                reader.readAsText(file);
            }
        }

        function addSingleNumber() {
            const input = document.getElementById('singleInput');
            const num = parseInt(input.value);
            if (!isNaN(num)) {
                numbers.push(num);
                document.getElementById('manualInput').value = numbers.join(' ');
                input.value = '';
                createSimpleTree();
            }
        }

        function processInput() {
            const manualInput = document.getElementById('manualInput').value;
            if (manualInput.trim()) {
                numbers = manualInput.trim().split(/\s+/).map(num => parseInt(num)).filter(num => !isNaN(num));
            }
            
            if (numbers.length === 0) {
                alert('Please enter some numbers first.');
                return;
            }

            createSimpleTree();
        }

        function createSimpleTree() {
            // Create a simple tree representation
            const treeDisplay = document.getElementById('treeDisplay');
            treeDisplay.innerHTML = `
                <div style="font-family: monospace; text-align: center; padding: 20px;">
                    <div style="font-size: 24px; margin: 10px; color: #2c3e50;">${numbers[0]}</div>
                    <div style="font-size: 18px; margin: 5px; color: #667eea;">/ \\</div>
                    <div style="font-size: 18px; margin: 5px; color: #2c3e50;">
                        ${numbers.length > 1 ? numbers[1] : ''} ${numbers.length > 2 ? numbers[2] : ''}
                    </div>
                    <div style="font-size: 14px; margin: 5px; color: #667eea;">/ \\ / \\</div>
                    <div style="font-size: 14px; margin: 5px; color: #2c3e50;">
                        ${numbers.length > 3 ? numbers[3] : ''} ${numbers.length > 4 ? numbers[4] : ''} 
                        ${numbers.length > 5 ? numbers[5] : ''} ${numbers.length > 6 ? numbers[6] : ''}
                    </div>
                </div>
            `;

            // Update traversal info
            document.getElementById('inorderTraversal').textContent = numbers.sort((a, b) => a - b).join(', ');
            document.getElementById('preorderTraversal').textContent = numbers.join(', ');
            document.getElementById('totalNodes').textContent = numbers.length;

            // Show visualization section
            document.getElementById('visualizationSection').style.display = 'block';
        }

        function clearTree() {
            numbers = [];
            document.getElementById('manualInput').value = '';
            document.getElementById('singleInput').value = '';
            document.getElementById('visualizationSection').style.display = 'none';
            document.getElementById('treeDisplay').innerHTML = '';
        }
    </script>
</body>
</html>
